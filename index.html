<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/css/main.css">
</head>
<body ng-app="app">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controller.js"></script>

<div ngshow="contactForm" ng-controller="submitting">
	<div class="contact-form">
		<h1>Contact Us</h1>
		<div class="entries" ng-controller="submitting">
			<p>Name</p>
			<div class="input">
				<input id="name" type="text" placeholder="Sally Smith">
				<p ng-show="errorName" class="errors">Name cannot be left empty</p>
			</div>
		</div>
		<div class="entries">
			<p>Email</p>
			<div class="input">
				<input id="email" type="text" placeholder="ssmith@gmail.com">
				<p ng-show="errorEmail1" class="errors">Email cannot be left empty</p>
				<p ng-show="errorEmail2" class="errors">Email must contain an '@'</p>
			</div>
		</div>
		<div class="entries">
			<p>Website</p>
			<div class="input">
				<input id="website" type="text" placeholder="http://mssmith.net">
				<p ng-show="errorWeb1" class="errors">Website cannot be left empty</p>
				<p ng-show="errorWeb2" class="errors">Website must start with http://</p>
			</div>
		</div>
		<div class="entries">
			<p>Messages</p>
			<div class="input">
				<textarea id="messages" type="text" placeholder="A friendly message..."></textarea>
				<p ng-show="errorMessage" class="errors">Message cannot be empty</p>
			</div>
		</div>
		
			<a href="#" id="submit-button" ng-click="checkInput()" ><div class="submit">Submit</div></a>
		
	</div>
</div>

</body>
</html>
